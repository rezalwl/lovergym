<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <title>لاورجیم| تناسب اندام و سلامتی با ورزش و رژیم غذایی</title>
</head>

<body>
    <!-- start menu -->
    <div class="container" id="nav">
        <nav class="navbar">
            <ul>
                <li><a href="#">خانه</a></li>
                <li><a href="#">دوره ها</a></li>
                <li><a href="#">تماس با ما</a></li>
                <li><a href="#">درباره ما</a></li>
            </ul>

            <span class="social-icons">
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fas fa-rss"></i></a>
            </span>
        </nav>
    </div>
    <!-- end menu -->
    <!-- start home -->
    <div class="container" id="home">
        <section>

            <div class="right">
                <div>
                    <h1>بدنتو بساز !</h1>
                    <p>با لاورجیم هم ورزش کن هم رژیم بگیر</p>
                </div>
            </div>
            <div class="left">
                <img src="./assets/img/home-img.png" alt="gym" class="img-fluid">
                <img src="./assets/img/dumbbell2.png" alt="dumbbell" class="dumbbell">
                <span class="sq-1"></span>
            </div>
        </section>
    </div>
    <!-- end home -->
    <!-- start program -->
    <section class="container" id="program">
        <div class="program-section">
            <div class="title">
                <h1>دوره های ورزشی</h1>
            </div>
            <div class="pipe"></div>
            <div class="programs">
                <article class="program__card">
                    <div class="shape">
                        <img src="./assets/img/program1.png" alt="program 1" class="img-fluid " />
                    </div>
                    <h3 class="program__title">عضله سازی</h3>
                    <p class="description">
                        ایجاد تمرکز و تنش بروی عضلات
                    </p>
                </article>
                <article class="program__card">
                    <div class="shape">
                        <img src="./assets/img/program2.png" alt="program 2" class="img-fluid" />
                    </div>
                    <h3 class="program__title">هوازی</h3>
                    <p class="description">
                        افزایش ضربان قلب و سلامت قلب در طولانی مدت
                    </p>
                </article>
                <article class="program__card">
                    <div class="shape">
                        <img src="./assets/img/program3.png" alt="program 3" class="img-fluid" />
                    </div>
                    <h3 class="program__title">
                        یوگا
                    </h3>
                    <p class="description">
                        ایجاد آرامش روزانه و حس شادابی
                    </p>
                </article>
                <article class="program__card">
                    <div class="shape">
                        <img src="./assets/img/program4.png" alt="program 4" class="img-fluid" />
                    </div>
                    <h3 class="program__title">لاغری</h3>
                    <p class="description">
                        ایجاد چربی سوزی و کاهش وزن در بلند مدت
                    </p>
                </article>
            </div><span class="sq-2"></span>
        </div>
    </section>
    <!-- end program -->



</body>

</html>
